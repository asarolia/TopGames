<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]="listFilter" />
        </div>
      </div>
      <br/>
      <br/>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <br/>
      <br/>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='myStorageList && myStorageList.length'>
          <thead class="thead-dark">
            <tr>
              
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Platform</th>
              <th scope="col">Year</th>
              <th scope="col">Genre</th>
              <th scope="col">Publisher</th>
              <th scope="col">Global Sales</th>
            </tr>
          </thead>
          <tbody>
            <!--<tr *ngFor='let product of filteredProducts'>
               <td>
                <img *ngIf='showImage'
                     [src]='product.imageUrl'
                     [title]='product.productName'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'>
              </td> -->
              <!-- <td>
                <a [routerLink]="['/products', product.productId]">
                  {{ product.productName }}
                </a>
              </td>
              <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
              <td>
                <pm-star [rating]='product.starRating'
                         (ratingClicked)='onRatingClicked($event)'>
                </pm-star>
              </td> -->
              <tr *ngFor="let item of myStorageList">
                  <td>{{ item.Rank}}</td>
                  <td>{{ item.Name}}</td>
                  <td>{{ item.Platform}}</td>
                  <td>{{ item.Year}}</td>
                  <td>{{ item.Genre}}</td>
                  <td>{{ item.Publisher}}</td>
                  <td>{{ item.Global_Sales}}</td>
            
                </tr>

            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
  <br/>
  <br/>
  <div *ngIf='userMessage'
       class='alert alert-danger'>
    Message: {{ userMessage }}
  </div>
  <br/>
  <br/>
  <div>
      <button type="button" class="btn btn-primary" (click)="clearData()">Clear WebStorage</button>
  </div>
